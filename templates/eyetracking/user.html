<!DOCTYPE html>
<html>
    <head>
        <title>User</title>
    </head>
    <body>
        <h1>Welcome to your page {{ user.username }}</h1>
        {% if categories %}
            <ul>
                {% for category in categories %}
                <li>{{ category.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No categories of data</p>
        {% endif %}

        <a href="/">Home</a>
    </body>
</html>
